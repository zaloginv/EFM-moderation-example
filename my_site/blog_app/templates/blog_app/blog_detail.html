{% extends 'my_site/base.html' %}
{% block title %} {{ blog_detail.title }} {% endblock %}
{% block content %}

<h2>{{ blog_detail.title }}</h2>
    <p>{{ blog_detail.body }}</p>

    {% if request.user == blog_detail.author %}
        <p><a href="{% url 'blog-app:blog-redaction' blog_detail.id %}">
            <input type="submit" value="Отредактировать блог"></a>
        </p>
    {% endif %}
        <p><a href="{% url 'blog-app:blog-list' %}"><input type="submit" value="Вернуться к списку блогов"></a></p>

{% endblock %}
